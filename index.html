<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js">

    </script>

</head>

<body>

  
  Pagina manager
  <div class="well well-large">
    <div>
        <legend class="lead-m">Manager account</legend>
        <label class="lead">Your account: </label><span id='manager_addr'></span><br>
        <label class="lead">Your name: </label><span id='manager_name'></span><br>
        <label class="lead">Marketplace address: </label><span id='mk_addr'></span>
    </div>

    <form class="form-horizontal well well-small">
        <legend class="lead">Task creation</legend>
        <div class="form-group">
            <label class="col-sm-2 control-label">Domain</label>

            <input class="col-sm-10" type="text" id="domain_signup" value="blockchain" placeholder="Required for Freelancer and Reviewer"></input>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Reviewer bounty</label>
            <input class="col-sm-10" type="number" min="1" id="rev_task_add_id" value="10"></input>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Freelancer bounty</label>
            <input class="col-sm-10" type="number" min="1" id="free_task_add_id" value="10"></input>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>

            <!-- <input class="col-sm-10" type="text" id="name_signup" value="Name"></input> -->
            <textarea class="form-control" id="task_1_descr" placeholder="insert description of the task"></textarea>
        </div>

        <div>
            <button class="btn btn-default" id="signup_button" type="button" onclick="addTask()">Add task!</button><br>
        </div>
    </form>


    <legend class="lead-m"><strong>Task list</strong></legend>
    <hr/>
    

    <div class="well well-small" id="task_1">
        <legend class="lead">Task #1</legend>
        <label class="col">Task address:</label><span id='task_1_addr'></span><br>
        <label class="col"><strong>State:</strong> </label><span id='task_1_state' class="col text-warning">   asdasasd</span><br>
        <label class="col"><strong>Domain:</strong> </label><span id='task_1_domain' class="col">   asdasasd</span><br>
        <label class="col"><strong>Description:</strong> </label>
        <textarea class="form-control" id="task_1_descr" readonly></textarea>
        <label class="col"><strong>Solution:</strong><br></label>
        <textarea class="form-control" id="task_1_sol" readonly></textarea>
    </div>




</div>


</body>

</html>
