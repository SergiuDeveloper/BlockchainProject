<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js">

    </script>

</head>

<body>
    <div class="well well-large" id="main-container">
        <div>
            <legend class="lead-m">Funder account</legend>
            <label class="lead">Your owner account: </label><span id='owner_addr'></span><br>
            <label class="lead">Your funder account: </label><span id='manager_addr'></span><br>
            <label class="lead">Your name: </label><span id='manager_name'></span><br>
            <label class="lead">Marketplace address: </label><span id='mk_addr'></span><br>
            <label class="lead">Your balance (FIITokens): </label><span id='token_balance'></span>

        </div>

        <form class="form-horizontal well well-small">
            <legend class="lead">Buy FIITokens</legend>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount (1 wei = 1 FIIToken)</label>
                <input class="col-sm-10" type="number" min="1" id="funder_buy_tokens" value="10"></input>
            </div>

            <div>
                <button class="btn btn-default" id="funder_buy_tokens_button" type="button" onclick="buyTokens()">Buy tokens!</button><br>
            </div>
        </form>


        <legend class="lead-m"><strong>Task list</strong></legend>
        <hr />
    </div>


</body>
<script src="scripts/connectEth.js"></script>
<script src="scripts/variables.js"></script>
<script src="scripts/funderFunctions.js"></script>

</html>
