<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">

    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js">

    </script>
</head>

<body>
    <div class="well well-large" id="main-container">
        <div>
            <legend class="lead-m">Manager account</legend>
            <label class="lead">Your owner account: </label><span id='owner_addr'></span><br>
            <label class="lead">Your manager account: </label><span id='manager_addr'></span><br>
            <label class="lead">Your name: </label><span id='manager_name'></span><br>
            <label class="lead">Marketplace address: </label><span id='mk_addr'></span>
        </div>

        <form class="form-horizontal well well-small">
            <legend class="lead"><strong>Task creation</strong></legend>
            <div class="form-group">
                <label class="col-sm control-label">Domain</label>

                <input class="form-control col-sm-10" type="text" id="domain_task_add_id" value="blockchain"></input>
            </div>

            <div class="form-group">
                <label class="col-sm control-label">Reviewer bounty</label>
                <input class="form-control col-sm-10" type="number" min="1" id="rev_task_add_id" value="10"></input>
            </div>

            <div class="form-group">
                <label class="col-sm control-label">Freelancer bounty</label>
                <input class="form-control col-sm-10" type="number" min="1" id="free_task_add_id" value="10"></input>
            </div>

            <div class="form-group">
                <label class="col-sm control-label">Description</label>

                <!-- <input class="col-sm-10" type="text" id="name_signup" value="Name"></input> -->
                <textarea class="form-control" id="descr_task_add_id"
                    placeholder="insert description of the task"></textarea>
            </div>

            <div>
                <button class="btn btn-default" id="signup_button" type="button" onclick="addTask()">Add
                    task!</button><br>
            </div>
        </form>


        <legend class="lead-m" style="border-color:red"><strong>Task list</strong></legend>

    </div>




</body>
<script src="scripts/connectEth.js"></script>
<script src="scripts/variables.js"></script>
<script src="scripts/managerFunctions.js"></script>

</html>
